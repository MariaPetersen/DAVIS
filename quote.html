<!DOCTYPE html>
<html lang="fr">

<head class="head">
  <meta charset="UTF-8" class="meta" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" class="meta" />
  <meta name="description" content="Générateur de devis pour un directeur artistique" />
  <title class="title-tag">Création d’un devis - DAVIS</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/quote.css" />
</head>

<body aria-label="Formulaire de génération de devis">
  <header class="header-return">
    <nav class="top-nav" aria-label="Navigation principale">
      <a href="index.html" class="back-button" aria-label="Retour au portfolio">
        <img src="./assets/en-arriere.webp" alt="" class="back-arrow" aria-hidden="true" />
        <span>Retour</span>
      </a>
    </nav>
    <h1 class="title">Création d’un devis</h1>
  </header>
  <main class="container">
    <form id="devis-form">
      <fieldset>
        <legend>Informations client</legend>
        <label for="client-nom" aria-hidden="true">Nom du client
        </label>
        <input type="text" id="client-nom" aria-label="Nom du client" required />
        <label for="client-email" aria-hidden="true">Email
        </label>
        <input type="email" id="client-email" aria-label="Email" required />
        <label for="devis-date" aria-hidden="true">Date du devis
        </label>
        <input type="date" id="devis-date" aria-label="Date du devis" required />
        <label for="devis-validite" aria-hidden="true">Valable jusqu’au
        </label>
        <input type="date" id="devis-validite" aria-label="Valable jusqu’au" />
      </fieldset>

      <fieldset>
        <legend>Prestations</legend>
        <div id="prestations-container"></div>
        <button type="button" id="add-prestation" aria-label="Ajouter une nouvelle ligne de prestation">
          Ajouter une prestation
        </button>
      </fieldset>

      <fieldset>
        <legend>Cession de droits</legend>
        <label for="duree-droits" aria-hidden="true">Durée
        </label>
        <input type="text" id="duree-droits" placeholder="Exemple : 2 ans" aria-label="Durée" />
        <label for="territoire-droits" aria-hidden="true">Territoire
        </label>
        <input type="text" id="territoire-droits" placeholder="Exemple : France, Europe" aria-label="Territoire" />
        <label for="supports-droits" aria-hidden="true">Supports
        </label>
        <input type="text" id="supports-droits" placeholder="Exemple : Web, Print" aria-label="Supports" />
      </fieldset>

      <button type="submit">Générer le devis</button>
    </form>

    <section id="devis-output" hidden aria-hidden="true" aria-labelledby="devis-preview-title">
      <h2 id="devis-preview-title">Aperçu du devis</h2>
    </section>
  </main>
  <script src="./js/quote.js"></script>
</body>

</html>
