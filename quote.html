<!DOCTYPE html>
<html lang="fr" class="html">
  <head class="head">
    <meta charset="UTF-8" class="meta" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      class="meta"
    />
    <title class="title-tag">Générer un devis - Directeur Artistique</title>
    <link rel="stylesheet" href="./css/quote.css" class="stylesheet" />
  </head>
  <body class="body">
    <header class="header">
      <div class="header-group">
        <h1 class="title">Formulaire de simulation</h1>
      </div>
      <a href="#" class="link-retour">↶ retour</a>
    </header>

    <main class="main">
      <form id="simulateur-devis" class="form">
          <legend class="legend">Prestations proposées</legend>

          <div class="checkbox-group">
            <label class="checkbox-label"
              ><input
                type="checkbox"
                name="prestation"
                value="logo"
                data-price="800"
              />
              Création de logo – 800 €</label
            >
            <label class="checkbox-label"
              ><input
                type="checkbox"
                name="prestation"
                value="charte"
                data-price="1200"
              />
              Charte graphique – 1200 €</label
            >
          </div>

          <div class="number-group">
            <label for="visuels" class="form-label"
              >Visuels réseaux (100 €/visuel)</label
            >
            <input
              id="visuels"
              name="visuels"
              type="number"
              min="0"
              data-price="100"
              aria-describedby="info-visuels"
              class="input-field"
            />
            <p id="info-visuels" class="helper-text">
              Nombre de visuels à produire.
            </p>

            <label for="consulting" class="form-label"
              >Consulting créatif (en heures) – 100 €/h</label
            >
            <input
              id="consulting"
              name="consulting"
              type="number"
              min="0"
              data-price="100"
              aria-describedby="info-consulting"
              class="input-field"
            />
            <p id="info-consulting" class="helper-text">
              Nombre d'heures souhaitées pour l’accompagnement créatif.
            </p>
          </div>
        <button type="submit" class="btn">Obtenir une estimation</button>
        <button type="button" class="btn" onclick="window.print()">Imprimer le devis</button>
      </form>

      <section
        aria-live="polite"
        id="resultat-devis"
        role="status"
        class="result"
      ></section>
    </main>

    <footer class="footer">
      <a href="#" class="footer-link">Contact</a>
      <a href="#" class="footer-link">LinkedIn</a>
    </footer>
    <script src="./js/quote.js"></script>
  </body>
</html>
