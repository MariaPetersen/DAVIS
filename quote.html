<!DOCTYPE html>
<html lang="fr">
  <head class="head">
    <meta charset="UTF-8" class="meta" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" class="meta" />
    <meta name="description" content="Générateur de devis pour un directeur artistique">
    <title class="title-tag">DAVIS - SIMULATION</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/quote.css" />
  </head>
<body aria-label="Page du générateur de devis">
  <main class="container">
    <header class="header-return">
      <nav class="top-nav" aria-label="Navigation principale">
          <a href="index.html" class="back-button" aria-label="Retour au portfolio">
              <img src="./assets/en-arriere.webp" alt="" class="back-arrow" aria-hidden="true">
          </a>
      </nav>
      <h1 class="title">Création d’un devis</h1>
    </header>
    <form id="devis-form">
      <fieldset>
        <legend>Informations client</legend>
        <label>Nom du client
          <input type="text" id="client-nom" required>
        </label>
        <label>Email
          <input type="email" id="client-email" required>
        </label>
        <label>Date du devis
          <input type="date" id="devis-date" required>
        </label>
        <label>Valable jusqu’au
          <input type="date" id="devis-validite">
        </label>
      </fieldset>

      <fieldset>
        <legend>Prestations</legend>
        <div id="prestations-container"></div>
        <button type="button" id="add-prestation">Ajouter une prestation</button>
      </fieldset>

      <button type="submit">Générer le devis</button>
    </form>

    <section id="devis-output" hidden>
      <hr>
      <h2>DEVIS PROFESSIONNEL</h2>
      <p><strong>Client :</strong> <span id="out-client-nom"></span> (<span id="out-client-email"></span>)</p>
      <p><strong>Date :</strong> <span id="out-devis-date"></span></p>
      <p><strong>Valide jusqu’au :</strong> <span id="out-devis-validite"></span></p>

      <table border="1" cellspacing="0" cellpadding="8">
        <thead>
          <tr>
            <th>Prestations</th>
            <th>Prix (€)</th>
          </tr>
        </thead>
        <tbody id="out-prestations"></tbody>
      </table>

      <p><strong>Total :</strong> <span id="out-total">0 €</span></p>
      <p><em>Merci pour votre confiance.</em></p>
      <p>Signature du client : ..............................................</p>

      <button type="button" onclick="window.print()">Imprimer le devis</button>
    </section>
    <footer>
      <div class="contact-links">
          <a href="mailto:votre@email.com" class="contact-link" aria-label="Envoyer un email">
              Contact
          </a>
          <a href="https://linkedin.com/in/votre-profil" class="contact-link" aria-label="Visiter mon profil LinkedIn"
              rel="noopener noreferrer">
              LinkedIn
          </a>
      </div>
      <p>&copy; 2025 - Tous droits réservés</p>
  </footer>
  </main>
  <script src="./js/quote.js"></script>
</body>
</html>
